{% load static %}

<!DOCTYPE html>
<html lang="ru">
<head>
    <link rel="icon" type="image/png" href="/static/img/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/static/img/favicon.ico" />
    <link rel="shortcut icon" href="/static/img/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="Собирайся!" />
    <link rel="manifest" href="/static/img/site.webmanifest" />
    <link rel="stylesheet" type="text/css" href="{% static 'meetings/css/style.css' %}"/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
</head>
<body>
    <div class="header">
        <div class="btn site-name">
            <img src="{% static 'img/logo.png' %}" class="header-logo" alt="Get Ready!">
            <a id="home" href="{% url 'home' %}" class="home-button">Собирайся!</a>
        </div>
        <div class="nav-buttons">
            <a class="btn btn-primary" href="{% url 'suggest' %}">Предложить встречу</a>
            <a class="btn btn-primary" href="{% url 'check' %}">Чекнуть встречи</a>
        </div>
        <div class="auth-buttons">
            {% if user.is_authenticated %}
            <a class="btn btn-primary" href="{% url 'users:profile' %}">{{user.username}}</a> | <a href="{% url 'users:logout' %}">Выйти</a>
            {% else %}
            <a class="btn btn-primary" href="{% url 'users:login' %}">Войти</a> <a class="btn btn-primary" href="{% url 'users:register' %}">Регистрация</a>
            {% endif %}
        </div>
    </div>
<!-- Блок контента -->
	<div class="content-text">
{% block content %}
{% endblock %}
	</div>
<!-- Конец блока контента -->
</body>
</html>
